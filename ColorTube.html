<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColorTube</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Raleway:wght@400;700&display=swap');

    body {
      font-family: 'Kanit', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #111111;
      color: #ffffff;
    }

    h1 {
      font-size: 8vw;
      margin-bottom: 2vh;
      text-align: center;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    #info-container {
      text-align: center;
      margin-bottom: 2vh;
    }

    #game-board {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(10vw, 1fr)); /* Larghezza flessibile */
  grid-template-rows: repeat(2, auto); /* Due file */
  grid-gap: 1vw; /* Padding minimo tra le provette */
  width: 90vw;
  max-height: 80vh;
  overflow-y: auto; /* Scroll solo verticale */
  overflow-x: hidden; /* Evita lo scroll orizzontale */
  align-items: center;
  justify-items: center;
}

.tube {
  width: 12vw; /* Dimensione in vw per ridimensionamento dinamico */
  aspect-ratio: 1/2.5; /* Mantiene proporzione statica */
  border: 4px solid #333;
  border-radius: 0 0 2vw 2vw; /* Base arrotondata */
  background-color: #fff;
  box-shadow: inset 0 3px 10px rgba(0, 0, 0, 0.3); /* Ombra interna */
  display: flex;
  flex-direction: column-reverse;
  position: relative;
  overflow: hidden;
}

/* Collo della provetta simile al becker */
.tube::before {
  content: "";
  position: absolute;
  top: -2vw;
  left: -2%;
  width: 100%;
  height: 2vw;
  background-color: #fff;
  border-radius: 1vw 1vw 0 0;
  border: 4px solid #333;
  box-shadow: inset 0 3px 10px rgba(0, 0, 0, 0.3);
}

.color {
  width: 100%;
  height: 25%;
  transition: background-color 0.3s;
}


    #button-container {
      display: flex;
      justify-content: center;
      margin-top: 3vh;
    }

    button {
      padding: 10px 20px;
      background: linear-gradient(135deg, #00ff00, #00ffff);
      color: #111111;
      border: none;
      border-radius: 30px;
      margin: 0 10px;
      cursor: pointer;
      font-size: 7vw;
      box-shadow: 8px 8px 16px #0d0d0d, -8px -8px 16px #2a2a2a;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #ff00ff, #00ffff);
      box-shadow: 5px 5px 15px #0d0d0d, -5px -5px 15px #3a3a3a;
    }

    #timer, #level-info {
      font-size: 7vw;
    }

    #back-button {
      background: linear-gradient(135deg, #007bff, #00ffff);
    }

    #back-button:hover {
      background: linear-gradient(135deg, #0056b3, #00ffff);
    }

    /* Media query per schermi molto piccoli */
    @media (max-width: 600px) {
      .tube {
        max-width: 40vw; /* Rendi la larghezza più flessibile per piccoli schermi */
        max-height: 20vh; /* Altezza adattata per piccoli schermi */
      }

      button {
        padding: 8px 16px;
        font-size: 7vw;
      }

      #timer, #level-info {
        font-size: 7vw;
      }
    }

    .message {
      font-size: 5vw;
      color: white;
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ColorTube</h1>
  
  <div id="info-container">
    <div id="timer">Time: 20s</div>
    <div id="level-info">Level: 1 | IQ: 0</div>
  </div>

  <div id="game-board">
    <div class="tube"><div class="color"></div></div>
    <div class="tube"><div class="color"></div></div>
    <div class="tube"><div class="color"></div></div>
    <div class="tube"><div class="color"></div></div>
  </div>

  <div id="button-container">
    <button id="new-game-button">New Game</button>
    <button id="back-button">Back to Menu</button>
  </div>

  <div class="message" id="message"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDYtLmrzqTcZXxd5LDGSkJs76VzE0dvtBY",
      authDomain: "qi-tester-game.firebaseapp.com",
      projectId: "qi-tester-game",
      storageBucket: "qi-tester-game.appspot.com",
      messagingSenderId: "951469093931",
      appId: "1:951469093931:web:3436fe36657bf90102e66e",
      measurementId: "G-74QJ79FM9B"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let tubes = [];
    let selectedTube = null;
    let score = 0;
    let level = 1;
    let qi = 130;
    let addedColors = [];
    let additionalColors = ['orange', 'purple', 'cyan', 'pink', 'yellow', 'black'];
    let timer = 20;
    let timerInterval;
    let gameOver = false;  // Variabile di stato per controllare se il gioco è finito

    const gameBoard = document.getElementById('game-board');
    const messageDisplay = document.getElementById('message');

    function createTube() {
      const tube = document.createElement('div');
      tube.classList.add('tube');
      tube.onclick = () => selectTube(tube);
      return tube;
    }

    function createColorBlock(color) {
      const block = document.createElement('div');
      block.classList.add('color');
      block.style.backgroundColor = color;
      return block;
    }

    function selectTube(tube) {
      if (gameOver) return; // Blocca l'interazione se il gioco è finito
      if (selectedTube === null) {
        selectedTube = tube;
        tube.style.borderColor = 'yellow'; 
      } else {
        moveColor(selectedTube, tube);
        selectedTube.style.borderColor = '#333'; 
        selectedTube = null;
        if (!canMakeMove()) {
          clearInterval(timerInterval);
          showMessage('Game Over! Non ci sono più mosse disponibili.');
        }
      }
    }

    function moveColor(fromTube, toTube) {
      const fromBlocks = Array.from(fromTube.children);
      const toBlocks = Array.from(toTube.children);

      if (fromBlocks.length > 0) {
        const topFromColor = fromBlocks[fromBlocks.length - 1].style.backgroundColor;
        if (toBlocks.length === 0 || toBlocks[toBlocks.length - 1].style.backgroundColor === topFromColor) {
          const movedBlock = fromTube.removeChild(fromBlocks[fromBlocks.length - 1]);
          toTube.appendChild(movedBlock);
          checkWinCondition();
        }
      }
    }

    function checkWinCondition() {
      const isWin = tubes.every(tube => {
        const blocks = Array.from(tube.children);
        if (blocks.length === 0) return true;
        const firstColor = blocks[0].style.backgroundColor;
        return blocks.every(block => block.style.backgroundColor === firstColor);
      });

      const hasEmptyTube = tubes.some(tube => tube.children.length === 0);

      if (isWin && hasEmptyTube) {
        score += 10;
        level++;
        timer += 5;
        updateQI();
        showMessage(`Level ${level - 1} completed! Score: ${score}. Added time: 5 seconds.`);
      }
    }

    function updateQI() {
      const minQI = 50;
      const maxQI = 200;

      qi = (130 * level) / 10;
      if (qi < minQI) qi = minQI;
      if (qi > maxQI) qi = maxQI;
      qi = Math.round(qi);

      document.getElementById('level-info').textContent = `Level: ${level} | IQ: ${qi}`;
    }

    function setupGame() {
  gameOver = false;
  gameBoard.innerHTML = '';
  tubes = [];
  
  let currentColors = ['red', 'blue', 'green', ...addedColors];

  if (level > 1 && level % 2 === 0 && additionalColors.length > 0) {
    const newColor = additionalColors.shift();
    addedColors.push(newColor);
    currentColors.push(newColor);
  }

  const numTubes = Math.max(4, currentColors.length + 1);
  const numPerRow = Math.ceil(numTubes / 2); // Numero di provette per fila
  let topRowTubes = 0;
  let bottomRowTubes = 0;

  for (let i = 0; i < numTubes; i++) {
    const tube = createTube();
    tubes.push(tube);

    if (topRowTubes < numPerRow) {
      topRowTubes++;
      tube.style.gridRow = '1'; // Prima fila
    } else {
      bottomRowTubes++;
      tube.style.gridRow = '2'; // Seconda fila
    }

    gameBoard.appendChild(tube);
  }

  const shuffledColors = [];
  currentColors.forEach(color => {
    for (let i = 0; i < 2; i++) {
      shuffledColors.push(color);
    }
  });
  shuffleArray(shuffledColors);

  tubes.forEach(tube => {
    for (let i = 0; i < 2; i++) {
      if (shuffledColors.length > 0) {
        tube.appendChild(createColorBlock(shuffledColors.pop()));
      }
    }
  });

  if (timerInterval) clearInterval(timerInterval);
  startTimer();
}


    function canMakeMove() {
      for (let i = 0; i < tubes.length; i++) {
        const fromBlocks = Array.from(tubes[i].children);
        if (fromBlocks.length === 0) continue;
        const topFromColor = fromBlocks[fromBlocks.length - 1].style.backgroundColor;

        for (let j = 0; j < tubes.length; j++) {
          if (i === j) continue;
          const toBlocks = Array.from(tubes[j].children);
          if (toBlocks.length === 0 || toBlocks[toBlocks.length - 1].style.backgroundColor === topFromColor) {
            return true;
          }
        }
      }
      return false;
    }

    function startTimer() {
      const timerElement = document.getElementById('timer');
      timerElement.textContent = `Time left: ${timer}s`;

      timerInterval = setInterval(() => {
        timer--;
        timerElement.textContent = `Time left: ${timer}s`;

        if (timer <= 0) {
          clearInterval(timerInterval);
          showMessage('Game Over! Time is up.');
          saveScoreToFirebase();
        }
      }, 1000);
    }

    function showMessage(text) {
      clearInterval(timerInterval); // Stop the timer
      gameOver = true; // Set game over state
      messageDisplay.textContent = text;
      messageDisplay.style.display = 'block';
      messageDisplay.onclick = () => {
        messageDisplay.style.display = 'none';
        if (text.includes('Game Over')) {
          resetGame();  // Reset game after game over
        } else if (text.includes('Level')) {
          startTimer(); // Restart the timer for next level
          setupGame();  // Start new level
        }
      };
    }

    function resetGame() {
      score = 0;
      level = 1;
      qi = 130;
      timer = 20;
      addedColors = [];
      additionalColors = ['orange', 'purple', 'cyan', 'pink', 'yellow', 'black'];
      setupGame(); // Reset the game and start over
    }

    function saveScoreToFirebase() {
      const user = auth.currentUser;
      if (user) {
        addDoc(collection(db, 'qi_scores'), {
          userId: user.uid,
          game: 'ColorTube',
          level: level,
          qi: Math.round(qi),
          timestamp: serverTimestamp()
        })
        .then(() => {
          console.log("Punteggio salvato correttamente.");
        })
        .catch((error) => {
          console.error("Errore durante il salvataggio del punteggio:", error);
        });
      }
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    document.getElementById('new-game-button').addEventListener('click', () => {
      resetGame();  // Reset game on new game click
    });

    document.getElementById('back-button').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    signInAnonymously(auth)
      .then(() => {
        console.log("Autenticazione anonima avvenuta con successo.");
      })
      .catch((error) => {
        console.error("Errore durante l'autenticazione anonima:", error);
      });

    setupGame();
  </script>

</body>
</html>
